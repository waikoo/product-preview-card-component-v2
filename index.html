<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article class="perfume__card">
    <picture>
      <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      <source media="(max-width: 599px)" srcset="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
    <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="perfume__img"> 
    </picture>

    <div class="perfume__content">
      <span class="perfume__pre-title">Perfume</span>
      <h1 class="perfume__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="perfume__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="perfume__price-con">
        <span class="perfume__current-price">$149.99</span>
        <span class="perfume__old-price">$169.99</span>
      </div>
      <button class="perfume__button">
        <img src="./images/icon-cart.svg" alt="cart icon">
        Add to Cart</button>
    </div>
  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.szasz.dev">waikoo</a>.
  </div>
</body>
</html>
