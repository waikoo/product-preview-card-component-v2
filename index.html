<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article>
    <picture>
      <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      <source media="(max-width: 599px)" srcset="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
    <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
    </picture>

    <span>Perfume</span>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>
    <span>$149.99</span>
    <span>$169.99</span>
    <button>Add to Cart</button>
  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.szasz.dev">waikoo</a>.
  </div>
</body>
</html>
